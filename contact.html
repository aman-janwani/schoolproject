<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Musclesy | Contact</title>
  </head>
  <body
    style="
      width: 1200px;
      margin-left: auto;
      margin-right: auto;
      font-family: Arial, Helvetica, sans-serif;
      background-image: url(./images/background.png);
      background-repeat: no-repeat;
    "
  >
    <header>
      <nav style="display: flex">
        <div style="flex-grow: 1">
          <a href="index.html">
            <img
              src="./images/backarrow.png"
              style="width: 40px; cursor: pointer; margin-top: 18px"
            />
          </a>
        </div>
        <p
          style="
            color: #6c63ff;
            margin-top: 30px;
            margin-right: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
          "
        >
          About Us
        </p>
        <p
          style="
            color: #6c63ff;
            margin-top: 30px;
            margin-right: 40px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
          "
        >
          Contact Us
        </p>
        <button
          style="
            width: 100px;
            height: 50px;
            color: #6c63ff;
            background-color: #edf1f5;
            border: none;
            border-radius: 10px;
            margin: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
          "
        >
          Login
        </button>
        <button
          style="
            width: 100px;
            height: 50px;
            color: #edf1f5;
            background-color: #6c63ff;
            border: none;
            border-radius: 10px;
            margin: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
          "
        >
          Sign Up
        </button>
      </nav>
    </header>
    <div style="width: 100%; justify-content: center; text-align: center">
      <div
        style="
          background-color: #6c63ff;
          width: 500px;
          padding: 10px;
          border-radius: 20px;
          margin-top: 30px;
          margin-left: auto;
          margin-right: auto;
        "
      >
        <h1 style="color: #ffffff">Contact Us</h1>
        <input
          type="text"
          placeholder="Enter Your Name"
          style="
            height: 40px;
            width: 300px;
            border-radius: 10px;
            border: none;
            outline: none;
            text-align: center;
            font-size: 15px;
            margin-bottom: 20px;
          "
        />
        <input
          type="email"
          placeholder="Enter Your Email"
          style="
            height: 40px;
            width: 300px;
            border-radius: 10px;
            border: none;
            outline: none;
            text-align: center;
            font-size: 15px;
            margin-bottom: 20px;
          "
        />
        <input
          type="number"
          placeholder="Enter Your Phone no."
          style="
            height: 40px;
            width: 300px;
            border-radius: 10px;
            border: none;
            outline: none;
            text-align: center;
            font-size: 15px;
            margin-bottom: 20px;
          "
        />
        <textarea
          cols="36"
          rows="10"
          placeholder="Your Message"
          style="
            border-radius: 10px;
            padding: 10px;
            border: none;
            outline: none;
          "
        ></textarea>
        <br />
        <button
          style="
            width: 100px;
            height: 50px;
            color: #6c63ff;
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            margin: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
          "
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
